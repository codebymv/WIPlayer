<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIPlayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@300;400;500&family=Raleway:wght@300;400;500&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Loading overlay with frequency bars -->
    <div id="loading-overlay">
        <div class="loading-container">
            <div class="loading-logo">
                <img src="images/cover transparent.png" alt="WIPlayer Logo">
            </div>
            <div class="frequency-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="loading-text">Loading WIPlayer...</div>
        </div>
    </div>

    <div id="app-logo">
        <a href="index.html">
          <img src="images/cover transparent.png" alt="WIPlayer Logo">
        </a>
      </div>
      <div class="menu-container">
        <div class="hamburger" onclick="toggleMenu()">
            &#9776; 
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="#"><i class="fas fa-user-circle"></i> Account</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-folder"></i> Playlists</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div class="particles">
        <canvas id="particles"></canvas>
    </div>
    <div class="music-player">
        <div class="song-info">
            <h1 class="music-name">Song Name</h1>
            <p class="artist-name">Artist Name</p>
        </div>
    
        <div class="disk"></div>
    
        <div class="song-slider">
            <div class="time-info">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <div class="seek-bar-container">
                <div class="seek-bar-fill"></div>
                <input type="range" value="0" class="seek-bar" step="0.01">
            </div>
        </div>
    
    <div class="controls">
    <button class="btn backward-btn" aria-label="Previous Song"></button>
    <button class="play-btn" aria-label="Play/Pause"></button>
    <button class="btn forward-btn" aria-label="Next Song"></button>
</div>
<div class="volume-control">
    <span class="volume-icon volume-down">&#128265;</span>
    <div class="custom-volume-bar">
        <div class="volume-fill"></div>
        <div class="volume-handle"></div>
    </div>
    <span class="volume-icon volume-up">&#128266;</span>
</div>
        
<div class="button-container">
    <button class="state-button" id="state1">
        <div class="preview" id="preview1"></div>
        <div class="description">Float</div>
    </button>
    <button class="state-button" id="state2">
        <div class="preview" id="preview2"></div>
        <div class="description">Swirl</div>
    </button>
    <button class="state-button" id="state3">
        <div class="preview" id="preview3"></div>
        <div class="description">Pulse</div>
    </button>
</div>

    <audio id="audio" src=""></audio>

    <script src="data.js" defer></script>
    <script src="app.js" defer></script>
    <script src="main.js" type="module" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set a default color scheme for the visualizer
            if (typeof updateVisualizerColors === 'function') {
                updateVisualizerColors('background-scheme-1'); // or any default scheme you want
            } else {
                console.error('updateVisualizerColors is not defined');
            }
            // Removed setMusic(0); to avoid premature call
        });
    </script>

</body>
</html>
